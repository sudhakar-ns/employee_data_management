<div class="sidebar d-flex bg-teal-color z-index-1" [style.width]="sharedService.sidebarWidth">
    <div class="sidebar-logos d-flex flex-column justify-content-between">
        <div class="d-flex flex-column">
            <span>
                <img width="40px" height="40px" routerLink="/home" class="mt-2" src="../../assets/img/home.png" alt="">
                <span class="m-2" *ngIf="sharedService.isExpanded">Home</span>
            </span>
            <span>
                <img width="40px" height="40px" routerLink="/main" class="mt-2" src="../../assets/img/home.png" alt="">
                <span class="m-2" *ngIf="sharedService.isExpanded">Lmao</span>
            </span>
        </div>
    </div>
</div>
